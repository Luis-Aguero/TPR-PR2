<div class="container fixed-size-div">
    <div class="row-sm-12 m-1 p-0">
        <h2>{{title}}</h2>
        <form class="col-sm-12" (ngSubmit)="guardar()" [formGroup]="formulario">
            <div class="input-group row-sm-12">
                <div class="form-group col-sm-6">
                    <label class="small">ID</label>
                    <input type="text" class="form-control form-control-sm" formControlName="idInscripcion">
                    <div class="text-danger small" *ngIf="idInscripcion?.invalid">
                        Dato requerido
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="small">Fecha</label>
                    <input type="text" class="form-control form-control-sm" formControlName="fech_Inscripcion">
                    <div class="text-danger small" *ngIf="fech_Inscripcion?.invalid">
                        Dato requerido
                    </div>
                </div>
            </div>
            <div class="input-group row-sm-12">
                <div class="form-group col-sm-12">
                    <label class="small">Alumno</label>

                    <select class="form-group" [(ngModel)]="selectedValue" formControlName="id_Alumno">
                        <option *ngFor="let option of options" [value]="option.id_Alumno">{{ option.nomb_A }} {{ option.apellido_A }}
                        </option>
                    </select>


                    <div class="text-danger small" *ngIf="id_Alumno?.invalid">
                        Dato requerido
                    </div>
                </div>
            </div>
            <div class="input-group row-sm-12">
                <div class="form-group col-sm-6">
                    <label class="small">Año</label>
                    <input type="text" class="form-control form-control-sm" formControlName="ano_Letivo">
                    <div class="text-danger small" *ngIf="ano_Letivo?.invalid">
                        Dato requerido
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="small">Estado</label>
                    <input type="text" class="form-control form-control-sm" formControlName="estado_Inscripcion">
                    <div class="text-danger small" *ngIf="estado_Inscripcion?.invalid">
                        Dato requerido
                    </div>
                </div>
            </div>
            <div class="input-group row-sm-12">
                <div class="form-group col-sm-6">
                    <label class="small">Importe Matricula</label>
                    <input type="text" class="form-control form-control-sm" formControlName="monto_Matricula">
                    <div class="text-danger small" *ngIf="monto_Matricula?.invalid">
                        Dato requerido
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label class="small">Importe Descuento</label>
                    <input type="text" class="form-control form-control-sm" formControlName="descuento">
                    <div class="text-danger small" *ngIf="descuento?.invalid">
                        Dato requerido
                    </div>
                </div>
            </div>
            <div class="row-sm-12 d-flex justify-content-between align-items-right">
                <label></label>
                <button class="btn btn-primary">Guardar</button>
            </div>
