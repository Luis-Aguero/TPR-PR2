<div class="card m-2 fixed-size">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h1>Cursos</h1>
      <button type="button" class="btn btn-primary" data-toggle="tooltip" title="Agregar alumno"
        (click)="nuevoRegistro()">
        Nuevo
      </button>
    </div>
    <div class="card-body">
      <table class="table table-hover table-striped noseleccionar">
        <thead>
          <tr>
            <th scope="col" class="w-40 justify-content-center">Nivel</th>
            <th scope="col" class="w-40 justify-content-center">Ciclo</th> 
            <th scope="col" class="w-5 justify-content-center">Arancel</th>
            <th scope="col" class="w-0 justify-content-center"></th>
          </tr>
        </thead>
        <tbody>
          @for (item of datosTabla; track $index) {
          <tr data-toggle="tooltip" title="{{ item.nivel }}">
            <td class="w-40">{{ item.nivel }}</td>
            <td class="w-40">{{ item.ciclo }}</td> 
            <td class="w-40">{{ item.arancel }}</td>
            <td class="w-0">
              <div class="btn-group btn-group-toggle d-flex justify-content-center">
                <button type="button" class="btn btn-outline-info btn-sm" data-toggle="tooltip" title="Modifica alumno"
                  (click)="modificarRegistro(item, $index)"><i class="far fa-edit"></i></button>
                <button type="button" class="btn btn-outline-danger btn-sm" data-toggle="tooltip" title="Elimina alumno"
                  (click)="eliminarRegistro($index)"><i class="fas fa-eraser"></i></button>
              </div>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
